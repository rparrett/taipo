[package]
name = "taipo"
version = "0.1.0"
authors = ["Rob Parrett <robparrett@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { path = "../bevy", default-features = false, features = ["bevy_winit", "render", "png"] }
bevy_asset_ron = { path = "../bevy_asset_ron" }
bevy_kira_audio = { path = "../bevy_kira_audio", default-features = false, features = ["wav"] }
bevy_ecs_tilemap = { path = "../bevy_ecs_tilemap" }
tiled = { version = "0.9", default-features = false }
serde = {version = "1", features = ["derive"]}
anyhow = "1.0"
ron = "0.6.4"
combine = "4"
rand = { version = "0.8" }

# Dependencies for native only.
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
getrandom = { version = "0.1" }

# Dependencies for WASM only.
[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.1", features = ["wasm-bindgen"] }
tracing-wasm = "=0.2.1"