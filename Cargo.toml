[package]
name = "taipo"
version = "0.1.0"
authors = ["Rob Parrett <robparrett@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { version = "0.6", default-features = false, features = ["bevy_winit", "render", "png"] }

bevy_asset_ron = "0.3"
bevy_kira_audio = { version = "0.8", default-features = false, features = ["wav"] }
bevy_ecs_tilemap = { version = "0.5", features = ["atlas"] }

tiled = { version = "0.9", default-features = false }
serde = {version = "1", features = ["derive"]}
anyhow = "1.0"
ron = "0.7"
combine = "4"
rand = { version = "0.8" }

# Dependencies for native only.
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
getrandom = { version = "0.1" }

# Dependencies for WASM only.
[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.1", features = ["wasm-bindgen"] }
tracing-wasm = "=0.2.1"

# Enable only a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3
