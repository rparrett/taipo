[package]
name = "taipo"
version = "0.1.0"
authors = ["Rob Parrett <robparrett@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { version = "0.7", default-features = false, features = ["bevy_winit", "render", "png", "bevy_audio", "vorbis"] }

bevy_asset_ron = "0.4"
#bevy_ecs_tilemap = { version = "0.6", features = ["atlas"] }
bevy_ecs_tilemap = { git = "https://github.com/StarArawn/bevy_ecs_tilemap.git", rev = "6796c2355b75fa383fa4067443413f8bbe4a2956", features = ["atlas"] }

tiled = { version = "0.9", default-features = false }
serde = {version = "1", features = ["derive"]}
anyhow = "1.0"
ron = "0.7"
combine = "4"
rand = { version = "0.8" }

# Dependencies for native only.
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
getrandom = { version = "0.2" }

# Dependencies for WASM only.
[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }
tracing-wasm = "=0.2.1"

# Enable only a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3