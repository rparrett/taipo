[package]
name = "taipo"
version = "0.2.0"
authors = ["Rob Parrett <robparrett@gmail.com>"]
edition = "2021"
repository = "https://github.com/rparrett/taipo"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { version = "0.8", default-features = false, features = [
    "bevy_asset",
    "bevy_audio",
    "bevy_winit",
    "bevy_core_pipeline",
    "bevy_sprite",
    "bevy_text",
    "bevy_ui",
    "png",
    "x11",
    "vorbis"
] }

bevy_asset_loader = { version = "0.12", features = ["2d", "dynamic_assets"] }
bevy_common_assets = { version = "0.3", features = ["ron"] }
bevy_ecs_tilemap = { version = "0.7.0", features = ["atlas"] }

tiled = { version = "0.9", default-features = false }
serde = {version = "1", features = ["derive"]}
anyhow = "1.0"
ron = "0.7"
combine = "4"
rand = { version = "0.8" }

# Enable only a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3